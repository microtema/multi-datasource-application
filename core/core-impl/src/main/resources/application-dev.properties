spring.profiles.active=dev
# DATASOURCE (metadata)
e2datahub.metadata.datasource.name=metadata
e2datahub.metadata.datasource.url=jdbc:postgresql://localhost:5432/APP
e2datahub.metadata.datasource.username=postgres
e2datahub.metadata.datasource.password=postgres
e2datahub.metadata.datasource.driverClassName=org.postgresql.Driver
#DATASOURCE (staging)
e2datahub.staging.datasource.name=staging
e2datahub.staging.datasource.url=jdbc:postgresql://localhost:5432/APP_ST
e2datahub.staging.datasource.driverClassName=org.postgresql.Driver
e2datahub.staging.datasource.username=postgres
e2datahub.staging.datasource.password=postgres
#JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=POSTGRESQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

