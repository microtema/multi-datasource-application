spring.profiles.active=test
# DATASOURCE (metadata)
e2datahub.metadata.datasource.name=metadata
e2datahub.metadata.datasource.url=jdbc:h2:~/APP
e2datahub.metadata.datasource.username=sa
e2datahub.metadata.datasource.password=
e2datahub.metadata.datasource.driverClassName=org.h2.Driver
#DATASOURCE (staging)
e2datahub.staging.datasource.name=staging
e2datahub.staging.datasource.url=jdbc:h2:~/APP_ST
e2datahub.staging.datasource.driverClassName=org.h2.Driver
e2datahub.staging.datasource.username=sa
e2datahub.staging.datasource.password=
#JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=H2
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

