com.e2open.datahub.core.api=DEV-API
# DATASOURCE (metadata)
e2datahub.metadata.datasource.name=metadata
e2datahub.metadata.datasource.url=jdbc:h2:mem:APP
e2datahub.metadata.datasource.username=test
e2datahub.metadata.datasource.password=
#DATASOURCE (staging)
e2datahub.staging.datasource.name=staging
